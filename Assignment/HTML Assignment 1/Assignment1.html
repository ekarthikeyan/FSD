<!DOCTYPE html>

<html>
<head>
    <title> First Assignment</title>
</head>
<body>
    Fields Marked in (*) are required <br>
  <div style="border-style: solid ;  border-color: coral;  border-width: 7px;"> <br>
    First name * <input type="text" name="FirstName" value="First Name" size="50" required> <br><br>
    Last name * <input type="text" name="LastName" value="Last Name"  size="50" required> <br><br>
  </div>

  <br>
  <br>
  <div style="border-style: solid ;  border-color: blue;  border-width: 7px;" ><br>
    EMAIL * <input type="email" name="eMail" value="e.g. swapnil@example.com"  size="50" required> <br><br>
    URL * <input type="url" name="URL" value="e.g. http://www.html5andcss3.org"  size="50" required> <br><br>
  </div>

  <br>
  <br>
  <div style="border-style: solid ;  border-color: red;  border-width: 7px;"><br>
    Mobile * <input type="tel" name="mobile" placeholder="Please enter a ten digit phone number" size="50" required> <br><br>
    </div>

  <br>
  <br>
  <div style="border-style: solid ;  border-color: #101050;  border-width: 7px;"><br>
    Country <select>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select> <br><br>
  </div>

  <br>
  <br>
  <div style="border-style: solid ;  border-color: #768ccf;  border-width: 7px;"><br>
    Post Code * <input type="number" name="postalcode" min="600000" max="699999" required> <br><br>
  </div>

  <br>
  <br>
  <div style="border-style: solid ;  border-color: #c7a356;  border-width: 7px;"><br>
    Address * <textarea cols="50" rows="3" maxlength="10" placeholder="Please enter Address" required></textarea>
 <br><br>
  </div>

  <br>
  <br>
  <div style="border-style: solid ;  border-color: #28d19e;  border-width: 7px;"><br>
    Agree to T & C * <input type="checkbox" id="tandC" name="TandC"
    value="TandC" required /> <br><br>
    General * <input type="radio" name="gender" value="male"> Male 
    <input type="radio" name="gender" value="female"> Female<br>
</div>

  <br>
  <br>
  <div style="border-style: solid ;  border-color: #d15e94;  border-width: 7px;"><br>
    Password <input type="password" name="password" required> <br><br>
    
  </div>
  <br>
  <br>
  <input type="submit" value="Sign Up"> <br><br>
  
</body>
</html>
