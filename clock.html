<html>
<head>
    <title>Ticking Clock!!</title>
</head>
<body>
    <div id="clock"></div>
    <div id="time1"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
    
    setInterval(function(){
        var today = new Date();
        var myformat = `<h2>
        ${today.getDate()} /  ${today.getMonth()} / ${today.getFullYear()} - ${today.getHours()} : ${today.getMinutes()}: ${today.getSeconds()} </h2>`
        $('#clock').html(myformat)
    }, 1000)
    setInterval(function(){
    let time1 = new Date();
        var myformat1 = `<h2>
        ${time1.getDate()} /  ${today.getMonth()} / ${today.getFullYear()} - ${today.getHours()} : ${today.getMinutes()}: ${today.getSeconds()} </h2>`
        
        $('#time1').html(myformat1)
        },2000)
        
    </script>
</body>
</html>
